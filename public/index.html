<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/dist/umd/vue.js"></script>
    <div id="app">
        <li>hello</li>
        <span>{{name}}</span>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'jack'
                }
            }
        })
        
        setTimeout(() => {
            vm.name = 'jw'
        }, 2000);


    </script>
</body>
</html>
